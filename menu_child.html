<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src="Menu_child.js"></script>
    <script src="MenuItem_child.js"></script>
    <script>
        window.onload = function () {
          //Пункты меню
            var items = [
                new MenuItem('/', 'Главная'),
                new MenuItem('/about', 'О нас'),
                new MenuItem('/service', 'Услуги'),
                new MenuItem('/contacts', 'Контакты'),
            ];

            //Само меню
            var menu = new Menu('my', 'my', items);

            //Выбираем контейнер меню
            var menuContainer = document.getElementById('menu1');

            //Отображаем на странице html код, который вернул render
            menuContainer.innerHTML = menu.render();


            //Создаем новое меню
            console.log(ChildMenu); // Проверка наследника

            //Пункты меню наследника
            var items2 = [
                new MenuItem('/submenu1', 'Подменю 1'),
                new MenuItem('/submenu2', 'Подменю 2'),
                new MenuItem('/submenu3', 'Подменю 3'),
                new MenuItem('/submenu4', 'Подменю 4'),
            ];

            //Создаем Меню наследника
            var menu2 = new Menu('my2', 'my2', items2);

            var menu2Container = document.getElementById('menu2');
            //Отображаем на странице html код, который вернул render
            menu2Container.innerHTML = menu2.render();

        };
    </script>
</head>
<body>
<div id="menu1"></div>
<div id="menu2"></div>
</body>
</html>
