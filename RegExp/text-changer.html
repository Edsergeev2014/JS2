      body, html {
        min-width: 100%;

  <body>
    <script>
      var Text = "... и вдруг он развернулся и сказал: 'Привет, дорогая! Как же я рад тебя видеть.' <br>'Привет, я тоже очень рада', - сказала она. <br>'Good, don't forget about it', - said he.";
      document.write("<b>Исходный текст: </b><br />" + Text);
      Text = Text.replace(/\ '/mgi, ' "');
      Text = Text.replace(/'\ /mgi, '" ');
      Text = Text.replace(/'\./mgi, '".');
      Text = Text.replace(/'\,/mgi, '",');
      document.write("<br /><br /><b>Обработанный текст: </b><br />" + Text);
    </script>
  </body>
