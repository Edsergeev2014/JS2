<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="utf-8">
    <style>
      body, html {
        min-width: 400px;
        min-height: 250px;
        margin: 20px 30px;
        padding: 0;
        font: Arial 14px;
      }
      input:invalid {
        border-color: red;
      }
      input,
      input:valid {
          border-color: lightgrey;
      }
    </style>
    <!--<link rel="stylesheet" href="style.css"/>-->
    <!--<script defer src="script.js"></script>-->
  </head>
  <body>

   <p></p>
   <form id="form">Введите данные для обратной связи:
      <p></p>
      <input type="text" name="name" id="username" placeholder="Ваше имя" pattern="^[А-Яа-яЁё\s]+$">
      <p></p>
      <input type="tel" name="phone_number" id="phone_number" placeholder="+7(900)123-4567" pattern="\+7[\(]{0,1}9[0-9]{2}[\)]{0,1}\d{3}[-]\d{4}">
      <p></p>
      <input type="email" id="email"
      pattern="[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+"
      title="valid@email.com" placeholder="valid@mail.com" title="Введите e-mail по форме" required>
      <p></p>
      <input type="text" placeholder="Ваше сообщение"  pattern="^[А-Яа-яЁё\s]+$">
      <p></p>
      <input type="submit" value="Отправить">
      <p></p>
    </form>

    <script>
      (function() {
          
          var input              = document.getElementById('username');
          var form               = document.getElementById('form');
          var elem               = document.createElement('div');
          elem.id            = 'notify';
          elem.style.display = 'none';
          form.appendChild(elem);

          input.addEventListener('invalid', function(event){
              event.preventDefault();
              if ( ! event.target.validity.valid ) {
                  input.className    = 'invalid animated shake';
                  elem.textContent   = 'Имя должно быть на русском языке';
                  elem.className     = 'error';
                  elem.style.display = 'block';
              }
          });

          input.addEventListener('input', function(event){
              if ( 'block' === elem.style.display ) {
                  input.className = '';
                  elem.style.display = 'none';
              }
          });

          })();
    </script>
  </body>
</html>
